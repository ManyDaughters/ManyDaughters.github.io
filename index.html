<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .narrow-input {
      max-width: 300px;
    }
    .title-space {
      margin-top: 20px;
    }
  </style>
</head>
<body class="container">
<h1 class="title-space">#ManyDaughters</h1>
<p>Soon you will be able to upload and check your analysis code here.</p>

<p>Please provide your team's credentials below, to proceed to the upload point.
  You have received your Research Team ID and password from the #ManyDaughters team.
</p>

<form onsubmit="return validateForm(event)" class="form-group">
  <label for="team-id">Research Team ID:</label>
  <input type="text" id="team-id" name="team-id" class="form-control narrow-input"><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" class="form-control narrow-input"><br>
  <input type="submit" value="Login" class="btn btn-primary">
</form>

<script>
  // Redirect to index.html if accessed via the root URL
  if (window.location.pathname === '/') {
    window.location.href = 'index.html';
  }

  function validateForm(event) {
    event.preventDefault(); // Prevent form submission
    const teamId = document.getElementById('team-id').value;
    const password = document.getElementById('password').value;
    
    console.log('Team ID:', teamId); // Log the team ID for debugging
    console.log('Password:', password); // Log the password for debugging
    
    if (teamId === 'admin' && password === 'password') {
      const timestamp = new Date().getTime(); // Generate a timestamp
      const redirectUrl = `upload.html?team-id=${teamId}&_=${timestamp}`;
      console.log('Redirecting to:', redirectUrl); // Log the redirect URL for debugging
      window.location.href = redirectUrl; // Add timestamp to URL
    } else {
      alert('Invalid Team ID or Password');
    }
  }
</script>

</body>
</html>

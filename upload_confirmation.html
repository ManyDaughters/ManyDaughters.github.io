<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .title-space {
      margin-top: 20px;
    }
  </style>
</head>
<body class="container">

  <h1 class="title-space">#ManyDaughters</h1>
  <p id="confirmation-message"></p>
  <ul id="file-list"></ul>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const teamId = urlParams.get('team-id');
    const files = urlParams.get('files').split(',');

    document.getElementById('confirmation-message').textContent = `Thank you RT ${teamId}. Your upload was successful. We received the following files:`;
    const fileList = document.getElementById('file-list');
    files.forEach(file => {
      const li = document.createElement('li');
      const timestamp = file.split('_')[0];
      const formattedTimestamp = `${timestamp.slice(0, 4)}-${timestamp.slice(4, 6)}-${timestamp.slice(6, 8)} ${timestamp.slice(8, 10)}:${timestamp.slice(10, 12)}:${timestamp.slice(12, 14)}`;
      console.log(`Timestamp: ${timestamp}, Formatted Timestamp: ${formattedTimestamp}`);  // Log the sliced timestamp
      li.textContent = `${file} (Uploaded at: ${formattedTimestamp})`;
      fileList.appendChild(li);
    });
  </script>

</body>
</html>
